
matrix:
  include:
  - if: tag =~ .+
    os: osx
    osx_image: xcode7.3
  - os: linux
    language: python
    python: "3.4"
    sudo: required
    services:
    - docker
    addons:
      apt:
        packages:
        - libusb-1.0-0-dev
        - libudev-dev
before_install:
- source contrib/travis/electrum_axe_version_env.sh
- echo electrum-axe version is $ELECTRUM_AXE_VERSION
- mkdir -p build && cp contrib/travis/* ./build/ && if [[ $TRAVIS_OS_NAME == 'osx' ]]; then ./build/before_install-osx.sh; else ./build/before_install-linux.sh; fi
install:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then pip install tox; pip install tox-travis; fi
script:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then tox; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then ./build/travis-build-osx.sh ; else ./build/travis-build-linux.sh; fi
after_success:
- if [ "$TRAVIS_BRANCH" = "master" ] && [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then pip install pycurl requests && contrib/make_locale; fi
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-axe/dist/electrum-axe-$ELECTRUM_AXE_VERSION-macosx.dmg
  on:
    repo: akhavr/electrum-axe
    tags: true
    condition: "$TRAVIS_OS_NAME = osx"
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-axe/dist/Electrum-AXE-$ELECTRUM_AXE_VERSION.tar.gz
  - build/electrum-axe/dist/electrum-axe-$ELECTRUM_AXE_VERSION-setup-win32.exe
  - build/electrum-axe/dist/electrum-axe-$ELECTRUM_AXE_VERSION-setup-win64.exe
  - build/electrum-axe/bin/Electrum_AXE-$ELECTRUM_AXE_APK_VERSION-release-unsigned.apk
  on:
    repo: axerunners/electrum-axe
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
